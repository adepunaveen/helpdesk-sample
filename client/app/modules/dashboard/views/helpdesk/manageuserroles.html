<section class="content-header" id="mmhelpdesk-container">
    <h1>
        Manage Help Desk Users
    </h1>
    <ol class="breadcrumb" id="mmbreadcrumb">
        <li><a href="#/app/Home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Manage Help Desk Users</li>
    </ol>
</section>
<!-- Main content -->


<section class="content">

    <form data-ng-submit="vm.updateUserRole();">
        <md-content style="width:60%;margin-left:20%;" class="autoScroll">
           <md-input-container class="md-block" flex-gt-sm>
                <label>Users</label>
                <md-select  data-ng-model="vm.user" ng-required="true">
                  <md-optgroup >  
                    <md-option ng-repeat="user in hdusers" value={{user}}>
                      {{user.username}} [ {{user.useremailid}} ]
                    </md-option>
                  </md-optgroup>
                </md-select>
              </md-input-container>
          
  <div  > <h3> Choose Role</h3>
   <div class="row">
   
   <div class="col-md-9" > 
     <div id= "managerolebtns" class="btn-group" >
        <label class="btn btn-primary" ng-model="roleOptions.User" uib-btn-checkbox>User</label>
        <label class="btn btn-primary" ng-model="roleOptions.Admin" uib-btn-checkbox>Admin</label>
        <label class="btn btn-primary" ng-model="roleOptions.BUGroupHead" uib-btn-checkbox>BU Group Head</label>
        <label class="btn btn-primary" ng-model="roleOptions.BUGroupIndividual" uib-btn-checkbox>BU Group Individual</label>
    </div>
</div>

</div>
</div>
     
       <div class="pull-left">
        <md-button class="md-raised md-primary" type="submit">Grant <i class="fa fa-angle-double-right"></i></md-button>
       
    </div>  

           </md-content>  
    </form>

</section>
