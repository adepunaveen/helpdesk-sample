<div class="panel-body" >
<br>
<br>
  <div class="dataTable_wrapper" data-ng-init="init()">

    <table class="table table-striped table-bordered table-hover" id="dataTables-example" datatable="ng">
      <thead>
        <tr>

          <th>Ticket Number</th>
 <!--          <th>Ticket Type</th> -->
          <th>Category</th>
          <th>Sub-Category</th>
          <th>Status</th>
          <th>Assigned to</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="ticket in vm.mytickets" >
         <td>
        <input type="radio" value= {{ticket}}  ng-click='vm.setticket(ticket)' name="optradio"  ng-disabled="!(ticket.status == 'Open' || ticket.status == 'Assigned')"  ng-disabled="!(ticket.status == 'Open' || ticket.status == 'Assigned')"/>
        <label> {{ticket.type| limitTo:1 }}-{{ticket.ticketNo}}</label></td>
        <td>{{ticket.category}}</td>
        <td>{{ticket.subcategory}}</td>
        <td>{{ticket.status}}</td>
        
        <td>
          <select  id="selectnoradius" ng-model="ticket.Assigned_to" aria-label="accessibility" disable-parent-control 
            ng-disabled="!(ticket.status == 'Open' || ticket.status == 'Assigned')" style="text-transform: capitalize;">>
              <option ng-repeat="v in vm.categoryusers(ticket.category)" value={{v}} style="text-transform: capitalize;">
              {{v.split('.')[0] + ' ' + v.split('@')[0].split('.')[1] }}
              </option>
          </select>
        </td>
        <td>
          <!--  <md-button  class="md-primary md-hue-1"  > -->
             <p ng-click="vm.showDescription(ticket.ticketNo)" style="color: #139DD8;"> Click to See Description </p>
          <!-- </md-button> -->
        </td>
      </tr>
    </tbody>
  </table>

</div>

  <div>
      <md-button class="md-raised md-primary" ng-disabled="(vm.selectedtickets.length==0) || (vm.selectedtickets[0].Assigned_to =='')" ng-click=vm.updatetickets()>Submit</md-button>
      <br>
      <br>
      <br>
  </div>

</div>
